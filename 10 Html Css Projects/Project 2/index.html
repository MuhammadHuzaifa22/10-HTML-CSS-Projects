<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application<span class="title_small">
                (Web)
            </span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstname">First Name</label>
                        <input  id="firstname" name="firstname" placeholder="Enter First Name" />
                    </div>
                
                    <div class="form_control">
                        <label for="lastname">Last Name</label>
                        <input  id="lastname" name="lastname" placeholder="Enter Last Name" />
                    </div>
                   <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" />
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="front-end">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">Ui UX Designer</option>
                        </select>
                    </div>
                     <div class="form_control">
                        <label for="address"> Address </label>
                       <textarea name="address" id="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input  id="city" name="city" placeholder="Enter City Name" />
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode" />
                    </div>
                    <div class="form_control">
                        <label for="date"> Date </label>
                        <input vlaue="2024-02-06" type="date" id="date" name="date"/>
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload Your CV </label>
                        <input  type="file" id="upload" name="upload"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
            </h1>
        </div>
    </div>
</body>
</html>

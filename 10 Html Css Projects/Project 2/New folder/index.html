<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Job Appliocation Form</h1>
            <form action="">
                <div class="form_container">
                    <div class="form-control">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname" placeholder="firstname">
                    </div>
                    <div class="form-control">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" name="lastname"  placeholder="lastname">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input id="email" name="email"  placeholder="email">
                    </div>
                    <div class="form-control">
                        <label for="jobrole">Job Role</label>
                        <select name="jobrole" id="jobrole">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Front End De</option>
                            <option value="backend"></option>
                            <option value="fullstack"></option>
                            <option value="ui_ux"></option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols=50" rows="4"></textarea>
                </div>
                <div class="form-control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter City">
            </form>
            <div class="form-control">
                <label for="pincode">Pincode</label>
                <input id="pincode" name="pincode" placeholder="Enter Pincode">
        </div>
        <div class="form-control">
            <label for="date">Date</label>
            <input type="date" value="2024-02-06" id="date" name="date">
    </div>
    <div class="form-control">
        <label for="Upload">Upload Your Cv</label>
        <input type="file" name="upload" id="upload">
    </div>
    <div class="button-container">
        <button type="submit">Apply Now</button>
    </div>
    </body>
</html>
